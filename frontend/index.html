<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacha Face Recognition</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            background: linear-gradient(135deg, #1a1c2c 0%, #4a192c 100%);
            color: white;
            min-height: 100vh;
        }
    </style>
</head>

<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-10 text-center">
            <h1
                class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600 mb-4">
                Reconnaissance Faciale Pro
            </h1>
            <p class="text-gray-300">Prototype de reconnaissance faciale</p>
        </header>

        <!-- Status Bar -->
        <div id="status-bar" class="mb-8 p-4 rounded-xl hidden"></div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Panel: Camera & Actions -->
            <div class="glass rounded-2xl p-6 shadow-2xl">
                <div class="relative rounded-xl overflow-hidden bg-black aspect-video mb-6 border-2 border-white/10">
                    <video id="video" class="w-full h-full object-cover" autoplay muted></video>
                    <canvas id="canvas" class="hidden"></canvas>
                </div>

                <div class="flex gap-4 mb-6">
                    <input type="text" id="username" placeholder="Nom pour l'inscription"
                        class="flex-1 bg-white/10 border border-white/20 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition-colors">

                    <button onclick="document.getElementById('file-input').click()"
                        class="bg-white/10 hover:bg-white/20 px-4 rounded-lg transition" title="Importer une image">
                        üìÅ
                    </button>
                    <input type="file" id="file-input" class="hidden" accept="image/*"
                        onchange="handleFileUpload(this)">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button onclick="registerFace()"
                        class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-400 hover:to-emerald-500 py-3 rounded-lg font-semibold shadow-lg transform transition active:scale-95">
                        üìù Inscription
                    </button>
                    <button onclick="recognizeFace()"
                        class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-400 hover:to-indigo-500 py-3 rounded-lg font-semibold shadow-lg transform transition active:scale-95">
                        üîç Reconnaissance
                    </button>
                </div>
            </div>

            <!-- Right Panel: Results & Stats -->
            <div class="space-y-6">
                <!-- Result Card -->
                <div class="glass rounded-2xl p-6 min-h-[200px] flex items-center justify-center flex-col text-center"
                    id="result-area">
                    <p class="text-gray-400 text-lg">Les r√©sultats appara√Ætront ici...</p>
                </div>

                <!---- -- Stats 
                <div class="glass rounded-2xl p-6">
                    <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
                        <span>üìä</span> Statistiques
                    </h3>
                    <div id="stats-area" class="space-y-2 text-gray-300">
                        Chargement...
                    </div>
                </div>

                <!-- Persons List 
                <div class="glass rounded-2xl p-6">
                    <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
                        <span>üë•</span> Personnes Enregistr√©es
                    </h3>
                    <div id="persons-list" class="max-h-40 overflow-y-auto space-y-2 pr-2 custom-scrollbar">
                        Chargement...
                    </div>
                </div>-->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
